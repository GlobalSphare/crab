
apiVersion: v1
kind: ServiceAccount
metadata:
  name: island-status-user
  namespace: island-system
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: island-status-user-building
  namespace: island-system
subjects:
  - kind: ServiceAccount
    name: island-status-user
    apiGroup: ""
    namespace: island-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: v1
kind: Service
metadata:
  name: island-status
  namespace: island-system
  labels:
    app: island-console
    component: island-status
spec:
  type: ClusterIP
  ports:
    - name: port
      port: 80
      targetPort: 80
  selector:
    app: island-console
    component: island-status
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: island-status
  namespace: island-system
  labels:
    app: island-console
    component: island-status
spec:
  replicas: 1
  template:
    metadata:
      name: island-status
      labels:
        app: island-console
        component: island-status
    spec:
      containers:
        - name: island-status
          image: harbor1.zlibs.com/island/island-status:0.1.0
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      serviceAccountName: island-status-user
  selector:
    matchLabels:
      app: island-console
      component: island-status
