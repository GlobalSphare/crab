
apiVersion: v1
kind: Service
metadata:
  name: island-webssh
  namespace: island-system
spec:
  selector:
    app: island
    component: webssh
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8888
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: island-webssh
  namespace: island-system
  labels:
    app: island
    component:webssh
spec:
  replicas: 1
  template:
    metadata:
      name: island-webssh
      labels:
        app: island
        component: webssh
    spec:
      containers:
        - name: main
          image: harbor1.zlibs.com/island/island-webssh:0.1
          imagePullPolicy: Always
      restartPolicy: Always
      priorityClassName: island-system
  selector:
    matchLabels:
      app: island
      component: webssh
---

apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: island-webssh
spec:
  exportTo: ["."]
  hosts:
    - '%s'
  addresses:
    - '%s'
  ports:
    - name: http
      number: 80
      protocol: http
  location: MESH_EXTERNAL
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: island-webssh
  namespace: island-system
spec:
  hosts:
    - "*"
  gateways:
    - island-webssh
  http:
    - route:
        - destination:
            host: island-webssh
            port:
              number: 80
---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: island-webssh
  namespace: island-system
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "webssh.%s"
