---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: island-api-user
  namespace: island-system
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: island-api-user-building
  namespace: island-system
subjects:
  - kind: ServiceAccount
    name: island-api-user
    apiGroup: ""
    namespace: island-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: island-api
  namespace: island-system
  labels:
    app: island
    component: api
spec:
  replicas: 1
  template:
    metadata:
      name: island-api
      labels:
        app: island
        component: api
    spec:
      containers:
        - name: island-api
          image: harbor1.zlibs.com/island/island-api:alpha
          imagePullPolicy: Always
      restartPolicy: Always
      serviceAccountName: island-api-user
  selector:
    matchLabels:
      app: island
      component: api
---
apiVersion: v1
kind: Service
metadata:
  name: island-api
spec:
  selector:
    app: island
    component: api
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 3000
---
