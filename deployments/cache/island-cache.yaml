
apiVersion: v1
kind: ServiceAccount
metadata:
  name: island-cache-user
  namespace: island-system
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: island-cache-user-building
  namespace: island-system
subjects:
  - kind: ServiceAccount
    name: island-cache-user
    apiGroup: ""
    namespace: island-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---

apiVersion: v1
kind: Service
metadata:
  name: island-cache
  namespace: island-system
  labels:
    app: island-console
    component: island-cache
spec:
  type: ClusterIP
  ports:
    - name: port
      port: 6379
      targetPort: 6379
  selector:
    app: island-console
    component: island-cache
---

apiVersion: v1
kind: Service
metadata:
  name: island-cache-master
  namespace: island-system
  labels:
    app: island-console
    component: island-cache
spec:
  type: ClusterIP
  ports:
    - name: port
      port: 6379
      targetPort: 6379
  selector:
    app: island-console
    component: island-cache
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: island-cache
  namespace: island-system
  labels:
    app: island-console
    component: island-cache
spec:
  replicas: 1
  template:
    metadata:
      name: island-cache
      labels:
        app: island-console
        component: island-cache
    spec:
      containers:
        - name: island-cache
          image: harbor1.zlibs.com/dockerhub/redis:6.2.4
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      serviceAccountName: island-cache-user
  selector:
    matchLabels:
      app: island-console
      component: island-cache